<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My first Vue app</title>
    <link type="text/css" th:href="@{/css/MyFirst.css}" rel="stylesheet">
</head>
<body>
<div id="contents-main">
  <div id="app">
    <h1>Heading 1</h1>
    {{message}}
  </div>
  <div class="lead">
            <strong>Thyme Attribute Value:</strong>
            <span th:text="${attributeName}"></span>
        </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!--<script "text/javascript" src="MyFirst.js"></script>-->
 <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
  </script>
</body>
</html>
